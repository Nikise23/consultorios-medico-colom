# Render Blueprint - Configuración para despliegue automático
# Este archivo permite desplegar todo el stack con un solo click en Render

services:
  # Backend Service
  - type: web
    name: consultorios-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        sync: false  # Debes configurarlo manualmente
      - key: JWT_SECRET
        generateValue: true  # Render generará uno automáticamente
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false  # Se configurará después de desplegar el frontend

  # Frontend Service
  - type: web
    name: consultorios-frontend
    env: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build && npm install -g serve
    startCommand: serve -s dist -l 10000
    envVars:
      - key: VITE_API_URL
        sync: false  # Debes configurarlo manualmente con la URL del backend

